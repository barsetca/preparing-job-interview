<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Список студентов</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Таблица студентов</h2>
  <span th:if="${students.isEmpty()}">Студентов нет</span>
  <br/>
  <br/>
  <a data-toggle="modal" href="#studentEditModal" class="btn btn-warning"
     data-id="" data-name="" data-age="">Добавить</a>

  <script>
    $(document).on("click", "a[href='#studentEditModal']", function () {
      var pId = $(this).data('id');
      var pName = $(this).data('name');
      var pAge = $(this).data('age');

      $(".modal-body #idStudent").val(pId);
      $(".modal-body #nameStudent").val(pName);
      $(".modal-body #ageStudent").val(pAge);
    });
  </script>

  <div class="modal fade" id="studentEditModal" tabindex="-1" role="dialog"
       aria-labelledby="studentEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentEditModalLabel">Внести данные</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:method="POST" th:action="@{/students}">
            <div class="form-group" hidden>
              <label for="idStudent" class="col-form-label">ID</label>
              <input type="number" name="id" class="form-control" id="idStudent"
                     value="">
            </div>
            <div class="form-group">
              <label for="nameStudent" class="col-form-label">Имя</label>
              <input type="text" name="name" required minlength="2" class="form-control" id="nameStudent" value="">
            </div>
            <div class="form-group">
              <label for="ageStudent" class="col-form-label">Возраст</label>
              <input type="number" name="age" required min="5" max="100" class="form-control" id="ageStudent" value="">
            </div>
            <button class="btn btn-primary" type="submit">Выполнить</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br/>
  <br/>
  <table class="table" th:if="${!students.isEmpty()}">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Возраст</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${students}">
      <td th:text="${s.id}"/>
      <td th:text="${s.name}"/>
      <td th:text="${s.age}"/>
      <td>
        <a class="btn btn-danger" th:href="@{'/students/' +${s.id}}">Удалить</a>
      </td>
      <td>
        <a data-toggle="modal" href="#studentEditModal" class="btn btn-success"
           th:data-id="${s.id}" th:data-name="${s.name}" th:data-age="${s.age}">Изменить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <hr>
</div>
</body>
</html>
